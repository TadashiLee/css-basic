<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>练习-1：css selector</title>
    <style>
        /* you can test your css at here */
        .section {
            font-weight: bold;
        }

        .title {
            font-style: italic;
        }

        .section.title {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="section">
        <h1 id="title" class="title">title</h1>
        <h1 id="title" class="title section">title22</h1>
        <h1 id="title" class="title">title33</h1>
        <p>123</p>
    </div>
    <h1 id="title" class="title">title2</h1>
    <p>123</p>
</body>

</html>
